<div id="login">
<form name="loginForm" ng-submit="vm.submit(loginForm)" novalidate>
    <div ng-bind="vm.message"></div>

    <div>
        Username
        <input type="text" ng-model="vm.user.username" />
    </div>

    <div>
        Password
        <input type="password" ng-model="vm.user.password" />
    </div>

    <button type="submit">Login</button>
</form>

</div>
